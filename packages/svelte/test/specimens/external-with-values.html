<link rel="stylesheet" href="./external-with-values.css">

<div {style}>
    Standalone value in the style tag
</div>

<div style=`color: ${css.primary}`>
    Style supplied as a template string from css
</div>

<div style="color: {css.primary}">
    Style supplied as a svelte-template string from css
</div>


<script>
    export default {
        computed : {
            style : () => `color: ${css.primary}`
        }
    };
</script>
